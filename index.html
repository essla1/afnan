<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain for Sale</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      line-height: 1.6;
    }

    /* Container for the whole page */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      animation: fadeIn 1s ease-out;
    }

    /* Header */
    h1 {
      font-size: 3rem;
      color: #1abc9c;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: fadeIn 1.5s ease-out;
    }

    /* Subheading */
    h2 {
      font-size: 1.8rem;
      color: #ecf0f1;
      margin-bottom: 30px;
      font-weight: 300;
      animation: fadeIn 2s ease-out;
    }

    /* Domain Info Section */
    .domain-info {
      background-color: #34495e;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 700px;
      margin-bottom: 40px;
      transition: transform 0.3s ease;
    }

    .domain-info:hover {
      transform: scale(1.05);
    }

    .domain-info p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #bdc3c7;
    }

    /* Contact Section */
    .contact-info {
      margin-top: 20px;
      animation: fadeIn 2.5s ease-out;
    }

    .contact-info p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #ecf0f1;
      font-weight: 300;
    }

    .contact-info a {
      color: #fff;
      background-color: #1abc9c;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 50px;
      margin: 10px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      letter-spacing: 1px;
    }

    .contact-info a:hover {
      background-color: #16a085;
      transform: translateY(-5px);
    }

    .contact-info a:active {
      transform: translateY(2px);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .domain-info {
        padding: 20px;
      }

      .contact-info a {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Domain for Sale</h1>
    <h2>Afnan.ma</h2>

    <div class="domain-info">
      <p><strong>This premium domain is available for sale.</strong></p>
      <p>Perfect for businesses looking to enhance their online presence and credibility.</p>
      <p><strong>Contact us for pricing and more details.</strong></p>
    </div>

    <div class="contact-info">
      <p>We'd love to hear from you!</p>
      <a href="https://t.me/essla1" target="_blank">Telegram</a>
      <a href="mailto:essla7567@gmail.com">Email</a>
    </div>
  </div>
</body>
</html>
